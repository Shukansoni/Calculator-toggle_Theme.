<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center">Welcome to my Basic Custom Calculator.</h1>
    <div class="container flex flex-col item-center mx-auto m-w-20">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button1 toogle"><i class="fa-solid fa-moon"></i></button>
            <button class="button btn2">%</button>
            <button class="button btn2">/</button>
            <button class="button btn2">*</button>

        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn2">-</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn2">+</button>

        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn2">=</button>
        </div>
        <div class="row">
            <button class="button btn1   btn3">C</button>
            <button class="button ">0</button> 
            <button class="button">.</button>           
        </div>
    </div>

    <script src="javascript.js"> </script>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquerry.js"> </script>
</html>
